# Starts only third-party dependencies for logging
# Useful for local dev environment when you prefer to run services natively (via node or npm).

version: '2'
services:
  test_app:
    build: test_app
    container_name: test_app
    depends_on:
    - logspout
    environment:
    - NODE_ENV=production

  test_app2:
    build: test_app2
    container_name: test_app2
    depends_on:
    - logspout
    environment:
    - NODE_ENV=production

  log_collector:
    build: log_collector/
    container_name: log_collector
    environment:
    - LOGSPOUT=ignore
    - NODE_ENV=production
    ports:
    - 3000:3000
    - 3001:3001

  logspout:
    image: logspout
# should work in docker compose 1.9
#    build: logspout/
    container_name: metrics_logging_logspout
    environment:
    - LOGSPOUT=ignore
    depends_on:
    - logstash
    entrypoint: ['./wait-for-it.sh', '-t', '30', 'logstash:9600', '--']
    command: ['/bin/logspout','logstash+tcp://logstash:5000']
    volumes:
    - '/var/run/docker.sock:/var/run/docker.sock'

  logstash:
    build: logstash/
    container_name: metrics_logging_logstash
    command: "-f /etc/logstash/conf.d/"
    depends_on:
    - log_collector
    - elasticsearch
    environment:
    - LOGSPOUT=ignore
    - STDOUT=true

  elasticsearch:
    image: elasticsearch:latest
    container_name: metrics_logging_elastic
    environment:
    - LOGSPOUT=ignore
    ports:
    - 9201:9200
    - 9301:9300
    volumes:
    - /c/Users/Public/docker_persistence/recalculations/logging/elasticsearch/data:/elasticsearch/data

  kibana:
    image: kibana:latest
    container_name: metrics_logging_kibana
    environment:
    - LOGSPOUT=ignore
    - ELASTICSEARCH_URL=http://elasticsearch:9200/
    depends_on:
    - elasticsearch
    ports:
    - 5601:5601
